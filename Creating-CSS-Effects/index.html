<!DOCTYPE html>
<html>
    <head>
        <title>Creating Effects with CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!--NAVBAR-->
    <nav clas="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#image1">Image 1</a>
                    <a href="#image2">Image 2</a>
                    <a href="#image3">Image 3</a>
                    <a href="#image4">Image 4</a>
                </div>
            </li>
        </ul>
    </nav>
    <!--IMAGES-->
    <section>
        <div class="image-container" id="image1">
            <img src="images/japan 1.jpg">
            <div class="overlay"></div>
        </div>
        <!--IMAGE TWO-->
        <div class="image-container" id="image2">
            <img src="images/japan 2.jpg" class="zoom">
        </div>
        <!--IMAGE THREE-->
        <div class="image-container" id="image3">
            <div class="circle">
            <img src="images/Japan 3.jpg">
        </div>
     </div>
        <!--IMAGE FOUR-->
        <div class="image-container" id="image4">
            <img src="images/japan 4.jpg">
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <div class="footer-text">
            <p>The Tech Academy &copy;</p>
        </div>
    </footer>
</body>    
</html>
