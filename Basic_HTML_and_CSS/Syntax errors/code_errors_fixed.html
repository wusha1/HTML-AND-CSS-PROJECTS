<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>This is the Title</title>

    <style>
        body {
            background-color: light-blue;
            /*FIX 1-light blue background*/
            color: darkblue;
            /*FIX 2-dark blue text*/
            font-family: Ariel, Helvetica, sans-serif;
        }

        /*FIX 3 & 4 It resizes log and adds a red dashed border*/
        img {
            width: 600px;
            height: 300px;
            border: 2px dashed red;
        }

        /*FIX 5-It centers the h3 heading*/
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>This is the Heading 1</h1>

    <h2>This is the Heading 2 element</h2>

    <!--FIX 6-This makes the paragraph bold-->
    <P><strong>I am a bold student of The Tech Academy.</strong></P>

    <!--FIX 7-This corrects the website link-->
    <p>
        <a href="https://learncodinganywhere.com/" target="_blank" rel="noopener">
            This is The Tech Academy's website.
        </a>
    </p>

    <!--Fix 8 & 9-The logo is resized and bordered-->
    <img src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png"
        alt="The Tech Academy Logo">

    <!--FIX 10-The heading is centered-->
    <h3>Have you seen The Tech Academy's Student Enrollment video?</h3>

    <!--FIX 11-This is YouTube's VIDEO EMBEDED-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3L1Bz43yi0E?si=Qktc87nCIezRDpQY"
        title="The Tech Academy Student Enrollment video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>

</html>
