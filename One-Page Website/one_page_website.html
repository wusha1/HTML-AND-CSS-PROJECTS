<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
</head>
<body>

    <!-- Navigation -->
     <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
     </nav>

     <hr>

     <!-- Home Section -->
      <section id="home">
        <h1>Welcome to My One Page-Website</h1>
        <p>
            This is a simple one-page website I created using HTML.
            it contains images, a video, a contract form, and navigation using HTML bookmarks.
        </p>
        </section>

    <hr>

    <!-- Image Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>

        <img src="images/Game Dev_1.jpg" alt="Sample image one" width="300">
        <img src="images/Game Dev_2.jpg" alt="Sample image two" width="300">
        <img src="images/Game Dev_3.jpg" alt="Sample image three" width="300">
    </section>

    <hr>

    <!-- Video Section --> <section id="video">
        <h2>Featured Video</h2>

        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/wBfc80Uvi_Q"
            title="Sample Video">
            allowfullscreen>
    </iframe>
</section>

    <hr>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>

        <form>
            <label>Name:</label><br>
            <input type="text" name="name"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email"><br><br>

            <label>Message:</label><br>
            <input type="text" name="message"><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 My One Page Website</p>
    </footer>

</body>
</html>
