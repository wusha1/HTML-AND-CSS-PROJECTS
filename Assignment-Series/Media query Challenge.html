<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Page is being scaled correctly on different screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Challenge</title>
    <style>
        p {
            font-size: 18px;
            color: black;
        }

        /*Screen changes when it is smaller than 600px*/
        @media (max-width: 600px) {
            p {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <h2>Media query example</h2>
    <p>
        Resize the browser window to see this text chage color.
    </p>
</body>

</html>
