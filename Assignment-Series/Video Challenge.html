<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Autoplay Challenge</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="video/video.mp4" type="video/mp4">
    </video>
</body>

</html>
