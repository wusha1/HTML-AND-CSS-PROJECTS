<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Two Column Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-sarif;
        background-color: #f2f2f2;
    }

        /*Hold both Columns*/
    .row {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 30px;
    }

    /*Column Styles*/
    .column {
        width: 300px;
        height: 250px;
        padding: 20px;
        background-color: #333;
        color: white;
        border-radius: 10px;
    }
</style>

<head>

<body>
    <h2 style="text-align:center; padding-top:20px">
        Two Column Layout
    </h2>
    <div class="row">
        <div class="column">
            <h3>Column One</h3>
            <p>This is a bit of text for the first column</p>
            <p>We are setting the color with CSS</p>
        </div>
        <div class="column">
            <h3>Column Two</h3>
            <p>This is more text for the second column</p>
            <p>Width and Height are also in CSS</p>
        </div>
    </div>
</body>
</head>

</html>
