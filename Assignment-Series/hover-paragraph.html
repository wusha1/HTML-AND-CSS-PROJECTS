<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paragraph Hover</title>
        <style>

            p{
                font-size: 18px;
                color: black;
            }

            /*Mouse while change when its over the text*/
            p:hover {
                color: blue;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h2>Hover Effect</h2>
        <p>
            Move your mouse over this text to see the hover effect.
        </p>
    </body>
</html>
