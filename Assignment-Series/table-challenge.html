<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Challenge</title>
    <style>
        /*TABLE BORDERS*/
        table {
            border: 2px solid black;
            border-collapse: collapse;
            margin: 20px auto;
        }

        /*BORDERS AND PADDING*/
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /*Top row background-color*/
        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">My Table Challenge</h2>
    <table>
        <tr>
            <th>Game</th>
            <th>Genre</th>
            <th>Platform</th>
        </tr>
        <tr>
            <td>Minecraft</td>
            <td>Sandbox</td>
            <td>PC</td>
        </tr>
        <tr>
            <td>Stardew Valley</td>
            <td>Simulation</td>
            <td>PC</td>
        </tr>
        <tr>
            <td>Zelda</td>
            <td>Adventure</td>
            <td>Console</td>
        </tr>
    </table>
</body>

</html>
