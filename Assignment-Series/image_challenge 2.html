<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Challenge</title>

  <style>
    /* Image is now centered */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

      /* Filter is Applied */
      filter: grayscale(100%);

      /* Edges are now Rounded */
      border-radius: 25px;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;">Image Styling Challenge</h2>

  <img
    src="image/videogame 1.jpg"
    alt="Video game image"
    width="350"
  >

</body>
</html>
